<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 2 A2</title>
    <!--<script src="js/module-eg.js"></script>
    <script src="js/main.js"></script>-->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
    System.config({
        /*app key used here is custom - uit can be abc also
        but the corresponding package and map keys should match*/
       packages: {
           app: {
               main: 'main',
               defaultExtension: "js"
           }
       },
       map:{
           app: "js" /*this is the folder[location] of the packages above*/
       }
    });
    System.import('app'); /*this is the key used above*/
    </script>
</head>
<body>
<h2> day 1 revise</h2>
<h1> day 2 in prog</h1>
</body>
</html>
