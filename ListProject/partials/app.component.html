<h3 class="jumbotron">{{pageTitle}}</h3>
<video-list [myVideos]="videos" (notify)="onNotify($event)"></video-list>
<!-- here video-list is the child component
 and app is the parent component
 we are establishing communication through notify - event handler[emitter]-->
<div *ngIf="selVid.id!=0" class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{selVid.url}}"></iframe>
</div>
