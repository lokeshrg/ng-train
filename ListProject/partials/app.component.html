<h3 class="jumbotron">{{pageTitle}}</h3>
<b>List of Videos</b>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Description</th>
    </tr>
    <tr *ngfor="let video of videos">
        <td>{{video.id}}</td>
        <td>{{video.title}}</td>
        <td>{{video.url}}</td>
        <td>{{video.description}}</td>
    </tr>
</table>
